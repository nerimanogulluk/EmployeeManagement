server.port=8092
logging.level.com.yapikredi.annualleave=DEBUG

# Datasource (H2 in-memory database) and Flyway
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=username
spring.datasource.password=

spring.flyway.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.flyway.baseline-on-migrate=true

# JPA and Hibernate (none, validate, update, create-drop)
spring.jpa.hibernate.default_schema=PUBLIC
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=false

# OpenAPI (Default: /v3/api-docs/) and SwaggerUI (Default: swagger-ui.html)
#springdoc.api-docs.path=/api
#springdoc.swagger-ui.path=/swagger
#springdoc.version=@springdoc.version@

